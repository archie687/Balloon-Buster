 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Buster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="main-image">
            <img src="https://c4.wallpaperflare.com/wallpaper/605/550/399/pixels-video-games-wallpaper-preview.jpg" alt="" width="1520" height="680">
        </div>
        
        <div class="inside-image">
            <img class="overlay-image" src=https://cdn-icons-png.flaticon.com/512/2380/2380149.png  alt="">
            <div class="balloon-container">
                <img class="balloon" src="Symbol 100003.png" alt="GeeksforGeeks logo" width="100" height="100">
                <img class="balloon" src="Symbol 100001.png" alt="GeeksforGeeks logo" width="100" height="100">
                <img class="balloon" src="Symbol 100002.png" alt="GeeksforGeeks logo" width="100" height="100">
                <img class="balloon" src="Symbol 100004.png" alt="GeeksforGeeks logo" width="100" height="100">
                <img class="balloon" src="Symbol 100005.png" alt="GeeksforGeeks logo" width="100" height="100">
                <img class="balloon" src="Symbol 100006.png" alt="GeeksforGeeks logo" width="100" height="100">
                <img class="balloon" src="Symbol 100007.png" alt="GeeksforGeeks logo" width="100" height="100">
                <img class="balloon" src="Symbol 100009.png" alt="GeeksforGeeks logo" width="100" height="100">
                <img class="balloon" src="Symbol 100008.png" alt="GeeksforGeeks logo" width="100" height="100">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
